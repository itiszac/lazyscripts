name: CI Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build: Deploy Docs
  runs-on: ubuntu-latest
  steps:
    - name: Checkout main
      uses: actions/checkout@v2

    - name: Install python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install requirements
      run: pip install -r requirements.txt

    - name: Build docs
      run: mkdocs gh-deploy --force
